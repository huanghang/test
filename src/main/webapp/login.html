<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>
<body>
<h2 style="text-align: center">欢迎来到网上商城</h2>
<form id="form" method="post" action="user/login" style="margin-left:40%;height: 300px;margin-top: 100px;width: 100%;display: block">
    用户名: <input type="text" id="name" name="name" style="margin-bottom: 20px;width: 180px;height: 20px;"/> <span id="checkname" style="color: red"></span><br/>
     &nbsp;&nbsp;&nbsp;密码: <input type="password" name="password" id="password"style="margin-bottom: 20px;width: 180px;height: 20px;"/> <span id="checkpassword" style="color: red"></span><br/>
    <input type="button" value="登录" id="login" style="width: 80px;height: 40px;margin-left: 80px"/>
</form>
</body>
</html>
<script>
    $(function () {
        $("#name").blur(function () {
            if($("#name").val()==null||$("#name").val()==""){
                $("#checkname").html("用户名不能为空");
                return
            }
        });
        $("#name").click(function () {
                $("#checkname").html("");
        });
        $("#password").blur(function () {
            if($("#password").val()==null||$("#password").val()==""){
                $("#checkpassword").html("密码不能为空");
                return
            }
        });
        $("#password").click(function () {
            $("#checkpassword").html("");
        });
        $("#login").click(function () {
           if($("#name").val()==null||$("#name").val()==""){
               $("#checkname").html("用户名不能为空");
           }
           if($("#password").val()==null||$("#password").val()==""){
               $("#checkpassword").html("密码不能为空");
               return
           }
           $("#form").submit();
        })
    })
</script>
